version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: app-postgres
    restart: always
    environment:
      POSTGRES_USER: f1
      POSTGRES_PASSWORD: f1
      POSTGRES_DB: f1_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  airflow-webserver:
    build: .
    container_name: airflow-web
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - airflow_home:/opt/airflow
      - airflow_logs:/opt/airflow/logs
    command: >
      bash -c "
      airflow db init &&
      airflow users create
        --username admin
        --password admin
        --firstname Admin
        --lastname User
        --role Admin
        --email admin@example.com || true &&
      alembic upgrade head &&
      airflow webserver
      "

  airflow-scheduler:
    build: .
    container_name: airflow-scheduler
    depends_on:
      - airflow-webserver
    env_file:
      - .env
    volumes:
      - airflow_home:/opt/airflow
      - airflow_logs:/opt/airflow/logs
    command: >
      bash -c "
      airflow scheduler
      "

volumes:
  postgres_data:
  airflow_logs:
  airflow_home:
